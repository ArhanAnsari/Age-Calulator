<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="head">AGE CALCULATER</h1>
      <div class="input-wrapper">
        <input type="date" id="date-input" />
        <button id="calc-age-btn">
          <i
            class="fa-solid fa-wand-magic-sparkles fa-flip-horizontal fa-2xl"
            style="color: #ffffff"
          ></i>
        </button>
      </div>
      <div class="output-wrapper">
        <div>
          <span id="years">-</span>
          <p>Years</p>
        </div>
        <div>
          <span id="months">-</span>
          <p>Months</p>
        </div>
        <div>
          <span id="days">-</span>
          <p>Days</p>
        </div>
      </div>
    </div>
    <img src="./imahe.png" alt="" class="image">

    <!-- HTML END HERE -->
    <!--JAVASCRIPT START HERE  -->

    <script>
      const ageCalculate = () => {
        const today = new Date();
        const inputDate = new Date(document.getElementById("date-input").value);

        const birthDetails = {
          date: inputDate.getDate(),
          month: inputDate.getMonth() + 1,
          year: inputDate.getFullYear(),
        };

        const currentYear = today.getFullYear();
        const currentMonth = today.getMonth() + 1;
        const currentDate = today.getDate();

        if (
          isFutureDate(birthDetails, currentYear, currentMonth, currentDate)
        ) {
          alert("Not Born Yet");
          displayResult("-", "-", "-");
          return;
        }

        const { years, months, days } = calculateAge(
          birthDetails,
          currentYear,
          currentMonth,
          currentDate
        );

        displayResult(days, months, years);
      };

      // next function 
      const isFutureDate = (
        birthDetails,
        currentYear,
        currentMonth,
        currentDate
      ) => {
        return (
          birthDetails.year > currentYear ||
          (birthDetails.year === currentYear &&
            (birthDetails.month > currentMonth ||
              (birthDetails.month === currentMonth &&
                birthDetails.date > currentDate)))
        );
      };

      const calculateAge = (
        birthDetails,
        currentYear,
        currentMonth,
        currentDate
      ) => {
        let years = currentYear - birthDetails.year;
        let months, days;

        if (currentMonth < birthDetails.month) {
          years--;
          months = 12 - (birthDetails.month - currentMonth);
        } else {
          months = currentMonth - birthDetails.month;
        }

        if (currentDate < birthDetails.date) {
          months--;
          const lastMonth = currentMonth === 1 ? 12 : currentMonth - 1;
          const daysInLastMonth = getDaysInMonth(lastMonth, currentYear);
          days = daysInLastMonth - (birthDetails.date - currentDate);
        } else {
          days = currentDate - birthDetails.date;
        }
        return { years, months, days };
      };

      const getDaysInMonth = (month, year) => {
        const isLeapYear =
          year % 4 === 0 && (year % 100 != 0 || year % 400 === 0);
        const getDaysInMonth = [
          31,
          isLeapYear ? 29 : 28,
          31,
          30,
          31,
          30,
          31,
          31,
          30,
          31,
          30,
          31,
        ];
        return getDaysInMonth[month - 1];
      };

      const displayResult = (bdate, bMonth, bYear) => {
        document.querySelector(".output-wrapper").classList.add("show");
        document.getElementById("years").textContent = bYear;
        document.getElementById("months").textContent = bMonth;
        document.getElementById("days").textContent = bdate;
      };

      document
        .getElementById("calc-age-btn")
        .addEventListener("click",ageCalculate);
    </script>
  </body>
</html>
